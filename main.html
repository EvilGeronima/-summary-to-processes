<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Resume</title>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="shortcut icon" href="img/icon/s-icon.ico" type="image/x-icon">
</head>

<body>

	<div class="container">

		<div class="resume">

			<div class="title">
				<p>Резюме Тройченко Роман</p>
			</div>

			<div class="discription">
				<p>Что ты хочешь узнать?</p>
			</div>

			<div class="radiobuttons-list">

				<div class="radiobutton">
					<input type="radio" id="about" name="information" value="about-me-text">
					<label for="about-me">Обо мне</label>
					<p class="add-info">И</p>
				</div>

				<div class="radiobutton">
					<input type="radio" id="education" name="information" value="my-education">
					<label for="my-education">Образование</label>
				</div>

				<div class="radiobutton">
					<input type="radio" id="work" name="information" value="work-experience">
					<label for="work-experience">Опыт работы</label>
				</div>

				<div class="radiobutton">
					<input type="radio" id="skills" name="information" value="professional-skills">
					<label for="professional-skills">Профессиональные навыки</label>
				</div>

			</div>

			<div class="loader"></div>

		</div>

</body>

</html>
